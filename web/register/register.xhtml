<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
         <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="row">
                <h1>Step 1</h1>
        
                <h:form>
                    <h:outputLabel>Name: </h:outputLabel>  
                    <h:inputText value="#{registerFlow.name}" class="form-control" />
                    
                    <h:outputLabel>Email: </h:outputLabel>  
                    <h:inputText value="#{registerFlow.email}" class="form-control" />
                    
                    <h:outputLabel>Age: </h:outputLabel>  
                    <h:inputText value="#{registerFlow.age}" class="form-control" />
                      
                    <h:commandButton value="Step 2" action="register_step2" class="btn btn-success"/>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
