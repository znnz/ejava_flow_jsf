<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
           <h:panelGroup layout="block" class="container">
                <h:panelGroup layout="block" class="row">
                    <h1>Summary</h1>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel>Name:</h:outputLabel>
                        <h:outputLabel value="#{registerFlow.name}" />

                        <h:outputLabel>Email :</h:outputLabel>
                        <h:outputLabel value="#{registerFlow.email}" />

                        <h:outputLabel>Age :</h:outputLabel>
                        <h:outputLabel value="#{registerFlow.age}" />

                        <h:outputLabel>Country :</h:outputLabel>
                        <h:outputLabel value="#{registerFlow.country}" />

                        <h:outputLabel>Cities :</h:outputLabel>
                        <h:outputLabel value="#{registerFlow.city}" />
                    </h:panelGrid>
                    <h:form>
                        <h:commandButton value="End" action="#{registerFlow.processFlow()}" class="btn btn-success"/>
                    </h:form>
               </h:panelGroup>
           </h:panelGroup>
     
    </h:body>
</html>
