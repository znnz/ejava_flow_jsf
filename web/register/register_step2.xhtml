<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
       <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="row">
                <h1>Step 2</h1>
        
                <h:form>
                    <h:selectOneMenu value="#{registerFlow.country}">
                        <f:selectItems value="#{registerFlow.countries}"/>
                        <f:ajax event="change" execute="@this" render="citiesSelect"/>
                    </h:selectOneMenu>
                    
                    <h:selectOneMenu value="#{registerFlow.city}" id="citiesSelect">
                        <f:selectItems value="#{registerFlow.cities}"/>
                    </h:selectOneMenu>
                    
                    <h:commandButton value="Step 1" action="register"/>
                    <h:commandButton value="Confirm" action="register_summary" />
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
